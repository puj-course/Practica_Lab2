name: CI/CD Develop

on:
  push:
    branches:
      - develop  # Se ejecutar치 solo en la rama develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Construcci칩n del proyecto
        run: mvn clean package

      - name: Ejecutar pruebas
        run: mvn test  # Validaci칩n de pruebas antes de subir el artefacto

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar